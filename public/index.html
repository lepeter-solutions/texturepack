<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">File Browser</h1>
    <div id="file-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </div>

  <!-- Templates -->
  <template id="folder-template">
    <div class="card bg-white p-4 rounded shadow-md cursor-pointer hover:bg-gray-100 h-48 flex flex-col justify-between">
      <div class="flex justify-center items-center h-24">
        <img src="/images/folder.png" alt="Folder" class="rounded object-contain h-full">
      </div>
      <div>
        <p class="filename font-bold">Folder</p>
      </div>
    </div>
  </template>

  <template id="json-template">
    <div class="card bg-white p-4 rounded shadow-md cursor-pointer hover:bg-gray-100 h-48 flex flex-col justify-between">
      <div class="flex justify-center items-center h-24">
        <img src="/images/json.png" alt="JSON File" class="rounded object-contain h-full">
      </div>
      <div>
        <p class="filename font-bold">JSON File</p>
      </div>
    </div>
  </template>

  <template id="png-template">
    <div class="card bg-white p-4 rounded shadow-md cursor-pointer hover:bg-gray-100 h-48 flex flex-col justify-between">
      <div class="flex justify-center items-center h-24">
        <img src="/images/pack.png" alt="PNG File" class="rounded object-contain h-full">
      </div>
      <div>
        <p class="filename font-bold">PNG File</p>
      </div>
    </div>
  </template>

  <template id="other-template">
    <div class="card bg-white p-4 rounded shadow-md cursor-pointer hover:bg-gray-100 h-48 flex flex-col justify-between">
      <div class="flex justify-center items-center h-24">
        <img src="/images/txt.png" alt="Other File" class="rounded object-contain h-full">
      </div>
      <div>
        <p class="filename font-bold">Other File</p>
      </div>
    </div>
  </template>

  <script src="/script.js" type="text/javascript"></script>

</body>
</html>
