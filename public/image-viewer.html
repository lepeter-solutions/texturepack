<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center h-full">
    <div id="file-list" class="max-w-full max-h-full p-4">
        <div class="card bg-white p-4 rounded shadow-md h-48 flex flex-col justify-between">
            <div class="flex justify-center items-center h-24">
                <img id="image" src="/images/pack.png" alt="PNG File" class="rounded object-contain h-full">
            </div>
            <div>
                <p id="file-name" class="font-bold">PNG File</p>
            </div>
        </div>
    </div>
    <script src="/image-handler.js" type="text/javascript"></script>
</body>
</html>
